<mat-card *ngFor="let course of ponudjacis" class="course-card mat-elevation-z10">
  <p>{{ course.id }}</p>
  <p>{{ course.nazivPonudjaca }}</p>
  <p>{{ course.datum }}</p>
  <mat-card-content> </mat-card-content>

  <mat-card-actions class="course-actions">
    <button mat-button class="mat-raised-button mat-accent" (click)="startEdit(course)">EDIT</button>
  </mat-card-actions>
</mat-card>
