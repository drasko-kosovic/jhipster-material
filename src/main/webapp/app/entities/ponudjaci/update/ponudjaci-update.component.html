<mat-card>
  <h2 mat-dialog-title>{{ nazivPonudjaca }}</h2>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="naziv Ponudjaca" formControlName="nazivPonudjaca" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="id" formControlName="id" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="datum" formControlName="datum" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>
</mat-card>
